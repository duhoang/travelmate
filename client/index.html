<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property='og:title' content='Travel Mate AI'/>
    <meta property='og:description' content="Your personal celebrity tourguide."/>
    <title>Create a Story</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/script.js"></script>

  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XDMEWTXFPG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XDMEWTXFPG');
  </script>
  <body>
    <div id="app">
      <div id="background"></div>
      <div id="body-blur"></div>
      <div id="content">
        <div id="header">
          <div id="city-name">New York City</div>
          <div id="topics">
            <div class="topic"><span class="material-symbols-outlined">attractions</span> Attractions</div>
            <div class="topic"><span class="material-symbols-outlined">local_dining</span> Food</div>
            <div class="topic"><span class="material-symbols-outlined">hotel</span> Hotels</div>
            <div class="topic"><span class="material-symbols-outlined">transportation</span> Transportation</div>
          </div>
        </div>
        <div id="content-body">
          <div id="chat-body">
            <div id="circle"></div>
            <p></p>
          </div>
          <div id="mate-photo">
            <div class="loader">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div id="msg-box">
            <form>
                <textarea id="prompt" name="prompt" rows="1" cols="1" placeholder="Message..."></textarea>
                <button type="submit"><span class="material-symbols-outlined">send</span></button>
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
